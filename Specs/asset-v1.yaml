openapi: 3.0.2
info:
  title: Apigee Asset
  version: 1.0.0-oas3
  description: Apigee Asset Management
  contact:
    email: lalevee@google.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
servers:
  - url: 'https://emea-demo7-test.apigee.net/v1/ami'
security:
  - api_key: []
  
paths:

  /asset:
    get:
      tags:
        - asset
      responses:
        '200':
          description: Asset list retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/asset-list'
    put:
      tags:
        - asset
      requestBody:
        description: Asset to be created
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/asset'
      responses:
        '200':
          description: Asset retrieved
        '400':
          description: Invalid asset supplied
        '404':
          description: Asset not found
    post:
      tags:
        - asset
      requestBody:
        description: Asset to be created
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/asset'
      responses:
        '200':
          description: OK
        '400':
          description: Invalid asset supplied
  '/asset/{name}':
    parameters:
      - in: path
        name: name
        schema:
          type: string
        required: true
        description: The asset name
    get:
      tags:
        - asset
      summary: Gets an asset by name
      responses:
        '200':
          description: Asset retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/assetobj'
        '404':
          description: Asset not found
    delete:
      tags:
        - asset
      summary: Delete the asset with the specified name
      responses:
        '200':
          description: OK
        '404':
          description: Asset not found
components:
  schemas:
  
    assetobj:
      type: object
      properties:
        asset:
          $ref: '#/components/schemas/asset'
      
      
    asset:
      type: object
      properties:
        description:
          type: string
        keywords:
          description: 'list of keyword, separated by commas'
          type: string
        link:
          description: Asset URL
          type: string
        name:
          description: asset unic name
          type: string
        title:
          description: asset title
          type: string
        type:
          description: Asset type
          type: string
          enum:
            - html
            - gSlides
            - gDocs
            - pdf
        sharable:
          description: sharable with non Googler
          type: boolean
      example:   # Sample asset object
        description: "Get answers, ideas, and support from the Apigee Community"
        keywords: "community, faq, question, howto"
        link: "https://community.apigee.com/"
        name: "community"
        title: "Apigee Community"
        type: "web"
        sharable: false
        
    asset-list:
      type: object
      properties:
        asset:
          type: array
          items:
            $ref: '#/components/schemas/asset'
      example:   # Sample asset object
          asset:
          - description: "Get answers, ideas, and support from the Apigee Community"
            keywords: "community, faq, question, howto"
            link: "https://community.apigee.com/"
            name: "community"
            title: "Apigee Community"
            type: "web"
            sharable: false
          - description: "A comparison matrix of all available Apigee offerings"
            keywords: "offering, entitlement, standard, enterprise"
            link: "https://specs.apigee.com/files/Apigee_Offerings.pdf"
            name: "offering"
            title: "Apigee Offerings"
            type: "pdf"
            sharable: true
          
  securitySchemes:
    api_key:
      type: apiKey
      name: x-apikey
      in: header
      